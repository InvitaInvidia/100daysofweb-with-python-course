<!DOCTYPE html>
<html>
<head>
  <title>JS is Fun!</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }
    #result {
      font-size: 200%;
      font-weight: bold;
    }
    #result, #calculateForm {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Basic JS Calculator</h1>

  <form id="calculateForm">
    <input id="num1">
    <select id="operator">
      <option name="+">+</option>
      <option name="-">-</option>
      <option name="*">*</option>
      <option name="/">/</option>
    </select>
    <input id="num2">
    <button type="button" id="calculate" onclick="doCalculation();">Calculate!</button>
  </form>

  <div id="result"></div>

  <script type="text/javascript">
  function doCalculation(){
    // you code
      let n1 = parseInt(document.getElementById("num1").value);
      console.log(n1)
      let n2 = parseInt(document.getElementById("num2").value);
      console.log(n2)
      let op = document.getElementById("operator").value;
      console.log(op)
      let calc_result = 0
      console.log()
      if(op === "+"){
          calc_result = n1+n2
          console.log(calc_result)
      }else if(op === "-"){
          calc_result = n1-n2
      }else if(op === "*"){
          calc_result=n1*n2
      }else {
          calc_result=n1/n2
      }

      document.getElementById("result").innerHTML = calc_result.toString()
  }
  </script>

</body>
</html>
